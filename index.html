<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Component Example</title>

    <style>
      h3 {
        color: red;
      }
    </style>

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h3>Hello World</h3>

    <user-card
      avatar="http://randomuser.me/api/portraits/men/1.jpg"
      name="Alex Govea"
    >
      <!-- This text will show up in the slot -->
      <div slot="email">JohnDoe@gmail.com</div>
      <div slot="phone">222-222-222</div>
      <!-- This text will show up in the slot -->
    </user-card>
    <user-card
      avatar="http://randomuser.me/api/portraits/women/1.jpg"
      name="Andrea Govea"
    >
      <!-- This text will show up in the slot -->
      <div slot="email">JaneDoe@gmail.com</div>
      <div slot="phone">444-444-444</div>
      <!-- This text will show up in the slot -->
    </user-card>

    <big-bang>
      <h2 slot="title">Characters</h2>
      <ul slot="list">
        <li>Alex</li>
        <li>Alex</li>
        <li>Alex</li>
      </ul>
    </big-bang>

    <big-bang-styling>
      <h2 slot="title">Characters</h2>
      <div slot="list"></div>
    </big-bang-styling>

    <big-bang-props character="Leonard" color="cornflowerblue">
      <h2 slot="title">It all started with...</h2>
    </big-bang-props>

    <big-bang-events>
      <h2 slot="title" action="hello">title</h2>
    </big-bang-events>

    <script src="./app.js"></script>
    <script src="./main.js"></script>
    <script src="./styling.js"></script>
    <script src="./bigbang.js"></script>
    <script src="./events.js"></script>
    <script src="./propertiesAndAttributes.js"></script>
  </body>
</html>
